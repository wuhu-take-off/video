syntax = "proto3";
package user;


option go_package = "./user";

message IdRequest{
  string id = 1;
}

message UserResponse{
  //用户Id
  string id = 1;
  //用户名称
  string name = 2;
  //用户性别
  bool gender = 3;
}

service User{
  rpc getUser(IdRequest) returns(UserResponse);
}


